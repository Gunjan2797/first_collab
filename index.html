<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheapAirWays</title>
</head>
<body>
    <h1>Let's Book a Flight</h1>
        <datalist id=locations>
            <option value="Mumbai to Delhi">Mumbai to Delhi</option>
            <option value="Mumbai to Banglore">Mumbai to Banglore</option>
            <option value="Mumbai to Bhopal">Mumbai to Bhopal</option>
            <option value="Mumbai to Chennai">Mumbai to Chennai</option>
            <option value="Mumbai to Hyderabad">Mumbai to Hyderabad</option>
        </datalist>
        <input type="text" list="locations" name="Country" placeholder="Kaun Desh Ke ho?">
        <br>
        <input name="Name" type="text" placeholder="Naam Kya H?">
        <button>Submit</button>
</body>
</html>
